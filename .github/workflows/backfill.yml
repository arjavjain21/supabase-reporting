name: Manual Backfill

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Start date YYYY-MM-DD'
        required: true
      end:
        description: 'End date YYYY-MM-DD'
        required: true

jobs:
  backfill:
    runs-on: ubuntu-latest
    concurrency:
      group: daily-smartlead   # same group as daily job to avoid overlap
      cancel-in-progress: false
    env:
      # variables
      REPORT_TZ: ${{ vars.REPORT_TZ }}
      WORKER_THREADS: ${{ vars.WORKER_THREADS }}
      RATE_LIMIT_REQUESTS: ${{ vars.RATE_LIMIT_REQUESTS }}
      RATE_LIMIT_SECONDS: ${{ vars.RATE_LIMIT_SECONDS }}
      SHEET_DOCUMENT_ID: ${{ vars.SHEET_DOCUMENT_ID }}
      SHEET_RANGE: ${{ vars.SHEET_RANGE }}
      # secrets
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SMARTLEAD_API_KEY: ${{ secrets.SMARTLEAD_API_KEY }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      GOOGLE_SA_JSON_BASE64: ${{ secrets.GOOGLE_SA_JSON_BASE64 }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google SA to file if provided
        if: ${{ env.GOOGLE_SA_JSON_BASE64 != '' }}
        run: |
          echo "${{ env.GOOGLE_SA_JSON_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/sa.json" >> $GITHUB_ENV

      - name: Run backfill range
        run: |
          python backfill_range.py "${{ github.event.inputs.start }}" "${{ github.event.inputs.end }}"
